name: CommCare data, Run analysis, and Deploy
on:
  push:
    branches: [main]
  schedule:
    - cron: '0 8 * * *'   # 11am EAT (8am UTC)
    - cron: '0 9 * * *'   # 12pm EAT (9am UTC)
  workflow_dispatch:

env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: write        # CHANGED: Allow writing to repo
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests
      
      - name: Pull data from Commcare
        run: |
          echo "Starting CommCare data pull..."
          python .github/pull_commcare_data.py
          echo "CommCare data pull completed"
        env:
          COMMCARE_EMAIL: ${{ secrets.COMMCARE_EMAIL }}
          COMMCARE_PASSWORD: ${{ secrets.COMMCARE_PASSWORD }}
      
      - name: Check if data files exist
        run: |
          echo "Checking for data files..."
          ls -la data/ || echo "Data directory not found"
          find . -name "commcare*.csv" || echo "No CSV files found"
      
      - name: Commit and push downloaded data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git commit -m "Auto-update CommCare data $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
      
      - name: Set up Node.js for MyST
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      
      - name: Install MyST Markdown
        run: npm install -g mystmd
      
      - name: Build HTML Assets
        run: cd docs/anostep-site && myst build --html
      
      - name: Debug Build Output
        run: ls -R docs/anostep-site/_build/html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/anostep-site/_build/html'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4